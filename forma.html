<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">ПарсерFlask </div>
      <div class="list-group list-group-flush">
        <a href="/" class="list-group-item list-group-item-action bg-light">Главная</a>
        <a href="/run/" class="list-group-item list-group-item-action bg-light">Форма</a>

        <a href="/contacts/" class="list-group-item list-group-item-action bg-light">Контакты</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="/">Главная <span class="sr-only">(current)</span></a>
            </li>

              <a class="nav-link dropdown-toggle" href="/run/" id="navbarDropdown" role="button" aria-haspopup="true" aria-expanded="false">
                Форма заполнения
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid">
        <h1 class="mt-4">{{text}}</h1>
        <hr>
        <form method="post" >
          <h5 class="mt-2">Вакансия</h5>
        <input class="form-group col-md-6" type  = "text" name="QUESTIONS" value="" placeholder="Python developer">
        <br>
        <br>
          <h5 class="mt-2">Название города</h5>
        <select class="form-group col-md-6" name="CITY">
            <option value="Россия"> Россия </option>
            <option value="Москва"> Москва </option>
            <option value="Санкт-Петербург"> Санкт-Петербург </option>

            <option value="Нижний Новгород"> Нижний Новгород </option>
            <option value="Екатеринбург"> Екатеринбург </option>
            <option value="Челябинск"> Челябинск </option>
            <option value="Омск"> Омск </option>
            <option value="Самара"> Самара </option>
            <option value="Ростов-на-Дону"> Ростов-на-Дону </option>
            <option value="Уфа"> Уфа </option>
            <option value="Красноярск"> Красноярск </option>
            <option value="Пермь"> Пермь </option>
            <option value="Воронеж"> Воронеж </option>
        </select>

        <br>
        <br>
        <input class="btn btn-info" type="submit" value="Искать">
    </form>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
